
<section class="container">

  <table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Edad</th>
        <th scope="col">Carrera</th>
        <th scope="col">Hobbie</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users , index as i">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.nombre }}</td>
        <td>{{ user.edad }}</td>
        <td>{{ user.carrera }}</td>
        <td>{{ user.hobbie }}</td>
      </tr>
    </tbody>
  </table>


</section>
